<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fixed menu</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	
<div class="project" id="project">Project 1</div>
<div class="project" id="project2">Project 2</div>
	
 <div class="drop">
  <button type="button" class="btn" onclick="document.getElementById('menu-content').style.display='block'">&#9776;</button>
    <div class="drop-content" id="menu-content">
    <div onclick="document.getElementById('menu-content').style.display='none'" class="close"></div>
       <span class="title-portfolio">Portfolio:</span>
            <div class="scroll">
              <ul class="filter-desk" id="selectMe-desk">
	      <li class="category-1"><a href="#project" class="active">Name Project</a></li>
              <hr class="hr">
              <hr class="hr">
	      <hr class="hr">
	      <br>
	      <li class="category-2"><a href="#project2" class="active">Second Project</a></li>
              <hr class="hr">
              <hr class="hr">
	      <hr class="hr">
              </ul>
            </div>
    </div>
</div>
	
<script>
$(function() {
    $("#selectMe-desk li a").click(function(e) {
        var $a = $(this);
        $(".filter-desk .active").removeClass("active");
        $a.addClass("active");
    });
});
</script>
  
</body>
</html>
